<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Posters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles to ensure fixed size and responsiveness */
      body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .poster-container {
        width: 1080px;
        height: 1080px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .poster {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      @media (max-width: 1080px) {
        body, html {
          overflow-x: hidden;
        }
        .poster-container {
          width: 100vw;
          height: 100vh;
          transform: scale(0.9);
        }
      }
    </style>
  </head>
  <body class="bg-background text-black font-sans">
    <div class="poster-container">
      <div 
        class="poster relative bg-dark rounded-lg shadow-lg p-6"
        style="background-image: url('background-pattern.png'); background-size: cover;"
      >
        <!-- Top Icons -->
        <div class="absolute top-3 left-3 flex gap-2">
          <div class="rounded-full p-2 flex justify-center items-center">
            <img class="w-6" src="./funoon_fiesta/src/assets/img/darklogo.png" alt="">
          </div>
          <div class="rounded-full p-2 flex justify-center items-center">
            <img class="w-10" src="./funoon_fiesta/src/assets/img/festlogo.png" alt="">
          </div>
        </div>

        <!-- Program Name -->
        <h1
          class="text-center text-4xl font-bold tracking-wide mb-8"
        >
          Program Name
        </h1>

        <!-- Leaderboard Section -->
        <div class="space-y-6">
          <!-- First Place -->
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 bg-gold text-dark font-bold flex items-center justify-center rounded-full"
            >
              1
            </div>
            <div>
              <p class="text-xl font-semibold">Muhammed Mishab</p>
              <p class="text-sm text-gray-400">Group 1</p>
            </div>
          </div>

          <!-- Second Place -->
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 bg-silver text-dark font-bold flex items-center justify-center rounded-full"
            >
              2
            </div>
            <div>
              <p class="text-xl font-semibold">Adbul Basith</p>
              <p class="text-sm text-gray-400">Group 2</p>
            </div>
          </div>

          <!-- Third Place -->
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 bg-bronze text-dark font-bold flex items-center justify-center rounded-full"
            >
              3
            </div>
            <div>
              <p class="text-xl font-semibold">Shabeerali</p>
              <p class="text-sm text-gray-400">Group 3</p>
            </div>
          </div>
        </div>

        <!-- Pen Icon -->
        <div
          class="flex justify-center mt-6"
          aria-label="Decorative Pen Icon"
        >
          <div
            class="relative w-12 h-20 bg-blue-600 rounded-md flex items-center justify-center"
          >
            <div class="w-4 h-4 bg-orange-600 absolute top-2 rounded-full"></div>
            <div class="w-3 h-8 bg-blue-900 absolute bottom-0"></div>
            <div class="w-2 h-2 bg-purple-500 rounded-full absolute bottom-0"></div>
          </div>
        </div>

        <!-- Bottom Pattern -->
        <div
          class="mt-8 bg-accent h-4 w-full rounded-t-lg"
          style="
            background: repeating-linear-gradient(
              -45deg,
              transparent,
              transparent 5px,
              #ff7f50 5px,
              #ff7f50 10px
            );
          "
        ></div>
      </div>
    </div>
  </body>
</html>
